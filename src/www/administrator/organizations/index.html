<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/organizations/navbar.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title translate="yes">Organizations administration</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Organizations administration</h1>
      <div class="list-table-wrapper">
        <table id="organizations-table" class="list-table">
          <thead>
            <tr>
              <th>ID</th>
              <th translate="yes">Organization</th>
              <th translate="yes">Contact</th>
              <th translate="yes">Created</th>
            </tr>
          </thead>
        </table>
      </div>
      <h1 translate="yes">Memberships</h1>
      <div class="list-table-wrapper">
        <table id="memberships-table" class="list-table">
          <thead>
            <tr>
              <th>ID</th>
              <th translate="yes">Email</th>
              <th translate="yes">Invitation</th>
              <th translate="yes">Organization</th>
              <th translate="yes">Created</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <template id="organization-row">
      <tr id="${organization.organizationid}">
        <td><a href="/administrator/organizations/organization?organizationid=${organization.organizationid}">${organization.organizationid}</a></td>
        <td>${organization.name}</td>
        <td><a href="mailto:${organization.email}">${organization.email}</a></td>
        <td>${organization.createdAtFormatted}</td>
      </tr>
    </template>
    <template id="membership-row">
      <tr id="${membership.membershipid}">
        <td><a href="/administrator/organizations/membership?membershipid=${membership.membershipid}">${membership.membershipid}</a></td>
        <td><a href="mailto:${membership.email}">${membership.email}</a></td>
        <td><a href="/administrator/organizations/invitation?invitationid=${membership.invitationid}">${membership.invitationid}</a></td>
        <td><a href="/administrator/organizations/organization?organizationid=${membership.organizationid}">${membership.organizationid}</a></td>
        <td>${membership.createdAtFormatted}</td>
      </tr>
    </template>
  </body>
</html>
