<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/organizations/navbar.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title translate="yes">Organizations administration</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Organizations administration</h1>
      <div id="no-organizations">
        <p translate="yes">There are no organizations yet.</p>
      </div>
      <div class="charts" id="organizations-chart-container">
        <div class="chart">
          <h2>Organizations created in last 90 days</h2>
          <div class="metrics" id="organizations-highlights">
          </div>
          <div class="graph">
            <div class="values" id="organizations-values"></div>
            <div class="columns">
              <div class="padder">
                <ol id="organizations-chart" class="ninety"></ol>
              </div>
              <legend>
                <span>Today</span>
                <span>90 days ago</span>
              </legend>
            </div>
          </div>
        </div>
      </div>
      <div class="charts" id="memberships-chart-container">
        <div class="chart">
          <h2>Memberships created in last 90 days</h2>
          <div class="metrics" id="memberships-highlights">
          </div>
          <div class="graph">
            <div class="values" id="memberships-values"></div>
            <div class="columns">
              <div class="padder">
                <ol id="memberships-chart" class="ninety"></ol>
              </div>
              <legend>
                <span>Today</span>
                <span>90 days ago</span>
              </legend>
            </div>
          </div>
        </div>
      </div>
      <div class="charts" id="invitations-chart-container">
        <div class="chart">
          <h2>Invitations created in last 90 days</h2>
          <div class="metrics" id="invitations-highlights">
          </div>
          <div class="graph">
            <div class="values" id="invitations-values"></div>
            <div class="columns">
              <div class="padder">
                <ol id="invitations-chart" class="ninety"></ol>
              </div>
              <legend>
                <span>Today</span>
                <span>90 days ago</span>
              </legend>
            </div>
          </div>
        </div>
      </div>
    </div>
    <template id="chart-value">
      <h3>${object.value}</h3>
    </template>
    <template id="chart-column">
      <li><span title="${metric.value} on ${metric.dateKey}" style="height: ${metric.normalized}%; top: ${metric.top}%"></span></li>
    </template>
    <template id="metric-highlights">
      <ul>
        <li>
          ${highlight.todayFormatted}
          <span>today</span>
        </li>
        <li>
          ${highlight.yesterdayFormatted}
          <span>yesterday</span>
        </li>
        <li>
          ${highlight.last7DaysFormatted}
          <span>last 7 days</span>
        </li>
        <li>
          ${highlight.last30DaysFormatted}
          <span>last 30 days</span>
        </li>
        <li>
          ${highlight.last90DaysFormatted}
          <span>last 90 days</span>
        </li>
        <li>
          ${highlight.totalFormatted}
          <span>all time</span>
        </li>
      </ul>
    </template>
    <template id="organization-row">
      <tr id="${organization.organizationid}">
        <td><a href="/administrator/organizations/organization?organizationid=${organization.organizationid}">${organization.organizationid}</a></td>
        <td>${organization.name}</td>
        <td><a href="mailto:${organization.email}">${organization.email}</a></td>
        <td>${organization.createdAtFormatted}</td>
      </tr>
    </template>
    <template id="membership-row">
      <tr id="${membership.membershipid}">
        <td><a href="/administrator/organizations/membership?membershipid=${membership.membershipid}">${membership.membershipid}</a></td>
        <td><a href="mailto:${membership.email}">${membership.email}</a></td>
        <td><a href="/administrator/organizations/invitation?invitationid=${membership.invitationid}">${membership.invitationid}</a></td>
        <td><a href="/administrator/organizations/organization?organizationid=${membership.organizationid}">${membership.organizationid}</a></td>
        <td>${membership.createdAtFormatted}</td>
      </tr>
    </template>
  </body>
</html>
