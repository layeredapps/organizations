<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title translate="yes">Delete organization</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Delete organization</h1>
      <p translate="yes">The organization will be deleted immediately and cannot be recovered.</p>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/account/organizations/delete-organization?organizationid=${organization.organizationid}" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <div class="input-fields">
          <label class="field-label" for="organizationName" translate="yes">Organization</label>
          <div class="field">
            <input id="organizationName" type="text" maxlength="100" readonly>
          </div>
        </div>
        <div class="form-buttons">
          <button type="submit" id="submit-button" class="button" translate="yes">Delete organization</button>
        </div>
      </form>
    </div>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The organization has been permanently deleted
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! Something went wrong submitting the form
      </div>
    </template>
    <template id="invalid-organizationid">
      <div class="error message" translate="yes">
        Error! An invalid organization was specified
      </div>
    </template>
    <template id="invalid-account">
      <div class="error message" translate="yes">
        Error! You cannot delete somebody else's organization
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
