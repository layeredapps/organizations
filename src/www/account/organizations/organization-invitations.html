<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title translate="yes">Invitations for ${organization.name}</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Invitations for ${organization.name}</h1>
      <p><a href="/account/organizations/create-invitation?organizationid=${organization.organizationid}" class="button" translate="yes">Create invitation</a></p>
      <div id="no-invitations">
        <p translate="yes">The organization does not have any invitations yet.</p>
      </div>
      <div class="list-table-wrapper">
        <table id="invitations-table" class="list-table">
          <thead>
            <tr>
              <th>ID</th>
              <th translate="yes">Created</th>
              <th translate="yes">Type</th>
              <th translate="yes">Status</th>
              <th translate="yes">Organization PIN</th>
              <th translate="yes">Secret code</th>
            </tr>
          </thead>
        </table>
      </div>
      <ul id="page-links" class="pagination"></ul>
    </div>
    <template id="page-link">
      <li>
        <a href="/account/organizations/invitations?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
      </li>
    </template>
    <template id="invitation-row">
      <tr id="${invitation.invitationid}">
        <td><a href="/account/organizations/invitation?invitationid=${invitation.invitationid}">${invitation.invitationid}</a></td>
        <td>${invitation.createdAtFormatted}</td>
        <td id="multi-${invitation.invitationid}">Multi-use</td>
        <td id="single-${invitation.invitationid}">Single-use</td>
        <td id="accepted-${invitation.invitationid}">Accepted</td>
        <td id="terminated-${invitation.invitationid}">Terminated</td>
        <td id="open-${invitation.invitationid}">Open</td>
        <td>${invitation.organizationPIN}</td>
        <td>${invitation.secretCode}</td>
      </tr>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An unknown error occurred
      </div>
    </template>
    <template id="invalid-organizationid">
      <div class="error message" translate="yes">
        Error! An invalid organization was specified
      </div>
    </template>
    <template id="invalid-account">
      <div class="error message" translate="yes">
        Error! You cannot view somebody else's organization invitations
      </div>
    </template>
  </body>
</html>
