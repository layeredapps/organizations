<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title translate="yes">Edit ${organization.name}</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Edit ${organization.name}</h1>
      <p translate="yes">Keep your contact information correct and up-to-date so members can contact you.</p>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/account/organizations/edit-organization?organizationid=${organization.organizationid}" name="submit-form">
        <div class="input-fields">
          <label class="field-label" for="name" translate="yes">Name</label>
          <div class="field">
            <input id="name" name="name" type="text" maxlength="100">
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label" for="secret-code" translate="yes">PIN</label>
          <div class="field">
            <div class="tiny-field">
              <input id="pin" name="pin" type="text"/>
              <span id="note-container"></span>
            </div>
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label" for="email" translate="yes">Email</label>
          <div class="field">
            <input id="email" name="email" type="text" maxlength="100">
          </div>
        </div>
        <div class="form-buttons">
          <button type="submit" id="submit-button" class="button" translate="yes">Update organization</button>
        </div>
      </form>
    </div>
    <template id="alphanumeric-note">
      <span class="field-note">
        ${note.min} - ${note.max} characters using letters and numbers only
      </span>
    </template>
    <template id="success">
      <div class="success message" translate="yes">
        Success! Your organization information has been updated
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An unknown error occurred
      </div>
    </template>
    <template id="invalid-organization-name">
      <div class="error message" translate="yes">
        Error! A missing or invalid organization name was provided
      </div>
    </template>
    <template id="invalid-organization-name-length">
      <div class="error message" translate="yes">
        Error! Invalid organization name length
      </div>
    </template>
    <template id="invalid-pin">
      <div class="error message" translate="yes">
        Error! A missing or invalid PIN was provided
      </div>
    </template>
    <template id="invalid-pin-length">
      <div class="error message" translate="yes">
        Error! Invalid PIN length
      </div>
    </template>
    <template id="duplicate-pin">
      <div class="error message" translate="yes">
        Error! Another organization is using the new PIN
      </div>
    </template>
    <template id="invalid-organization-email">
      <div class="error message" translate="yes">
        Error! A missing or invalid organization email was provided
      </div>
    </template>
  </body>
</html>
