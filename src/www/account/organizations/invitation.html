<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-invitation.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title translate="yes">View invitation</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">View invitation</h1>
      <table id="invitations-table" class="data-table">
        <tbody id="${invitation.invitationid}">
          <tr>
            <th>ID</th>
            <td>${invitation.invitationid}</td>
          </tr>
          <tr>
            <th translate="yes">Created</th>
            <td>${invitation.createdAtFormatted}</td>
          </tr>
          <tr>
            <th translate="yes">Type</th>
            <td id="multi-use" translate="yes">Multi-use</td>
            <td id="single-use" translate="yes">Single-use</td>
          </tr>
          <tr id="accepted-row">
            <th translate="yes">Accepted</th>
            <td id="accepted" translate="yes">${invitation.acceptedAtFormatted}</td>
            <td id="not-accepted" translate="yes">No</td>
          </tr>
          <tr id="terminated-row">
            <th translate="yes">Terminated</th>
            <td id="terminated" translate="yes">${invitation.terminatedAtFormatted}</td>
            <td id="not-terminated" translate="yes">No</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
