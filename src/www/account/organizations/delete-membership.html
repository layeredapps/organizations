<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-membership.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title translate="yes">Delete membership</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Delete membership</h1>
      <p translate="yes">The membership will be deleted immediately and cannot be recovered.</p>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/account/organizations/delete-membership?membershipid=${membership.membershipid}" name="submit-form">
        <div class="input-fields">
          <label class="field-label" for="organizationName" translate="yes">Organization</label>
          <div class="field">
            <input id="organizationName" type="text" maxlength="100" readonly>
          </div>
        </div>
        <div class="form-buttons">
          <button type="submit" id="submit-button" class="button" translate="yes">Delete membership</button>
        </div>
      </form>
    </div>
    <template id="success">
      <div class="error message" translate="yes">
        Error! The membership has been permanently deleted
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An unknown error occurred
      </div>
    </template>
  </body>
</html>
