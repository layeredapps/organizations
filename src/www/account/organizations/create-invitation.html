<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title translate="yes">Create invitation for organization</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/organizations/organizations-content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Create invitation for organization</h1>
      <p translate="yes">Users require the organization PIN and the invite code to accept invitations.  If you change the PIN</p>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/account/organizations/create-invitation?organizationid=${organization.organizationid}" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <div class="input-fields">
          <label class="field-label" for="organization-name" translate="yes">Organization</label>
          <div class="checkbox-fields">
            <label class="field-label"><input id="single" name="lifespan" value="single" type="radio"> <span translate="yes">Single-use invitation</span></label>
            <label class="field-label"><input id="multi" name="lifespan" value="multi" type="radio"> <span translate="yes">Multi-use invitation</span></label>
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label" for="secret-code" translate="yes">Organization PIN</label>
          <div class="field">
            <input id="organization-pin" name="organization-pin" type="text" readonly />
            <span class="field-note">Edit the organization to change this</span>
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label" for="secret-code" translate="yes">Secret code</label>
          <div class="field">
            <input id="secret-code" name="secret-code" type="text" maxlength="100" />
            <span id="note-container"></span>
          </div>
        </div>
        <div class="form-buttons">
          <button type="submit" id="submit-button" class="button" translate="yes">Create invitation</button>
        </div>
      </form>
    </div>
    <template id="alphanumeric-note">
      <span class="field-note">
        ${note.min} - ${note.max} characters using letters and numbers only
      </span>
    </template>   
    <template id="duplicate-secret-code">
      <div class="error message" translate="yes">
        Error! The secret code has already been used
      </div>
    </template>
    <template id="invalid-secret-code">
      <div class="error message" translate="yes">
        Error! The secret code is missing or invalid they must be alphanumeric only
      </div>
    </template>
    <template id="invalid-secret-code-length">
      <div class="error message" translate="yes">
        Error! The secret code has an invalid length
      </div>
    </template>
    <template id="success">
      <div class="success message">
        <p translate="yes">Success!  To join your organization users must go to the <a href="/account/organizations/accept-invitation">accept invitation</a> page and enter your secret code.</p>
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An unknown error occurred
      </div>
    </template>
    <template id="invalid-organizationid">
      <div class="error message" translate="yes">
        Error! An invalid organization was specified
      </div>
    </template>
    <template id="invalid-account">
      <div class="error message" translate="yes">
        Error! You cannot create invitations for someone else's organization
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
