<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/organizations/navbar.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title translate="yes">Organizations</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Organizations</h1>
      <p translate="yes">Users create these for sharing access to resources in your application.</p>
      <div id="no-organizations">
        <p translate="yes">There are no organizations yet.</p>
      </div>
      <div class="charts" id="created-chart-container">
        <div class="chart">
          <h2>Created in last 365 days</h2>
          <div class="metrics" id="created-highlights">
          </div>
          <div class="graph">
            <div class="values" id="created-values"></div>
            <div class="columns">
              <div class="padder">
                <ol id="created-chart" class="threesixfive"></ol>
              </div>
              <legend>
                <span>Today</span>
                <span>365 days ago</span>
              </legend>
            </div>
          </div>
        </div>
      </div>
      <div class="list-table-wrapper">
        <table id="organizations-table" class="list-table">
          <thead>
            <tr>
              <th>ID</th>
              <th translate="yes">Name</th>
              <th translate="yes">Email</th>
              <th translate="yes">Created</th>
            </tr>
          </thead>
        </table>
      </div>
      <ul id="page-links" class="pagination"></ul>
    </div>
    <template id="chart-value">
      <h3>${object.value}</h3>
    </template>
    <template id="chart-column">
      <li><span title="${metric.value} on ${metric.dateKey}" style="height: ${metric.normalized}%; top: ${metric.top}%"></span></li>
    </template>
    <template id="metric-highlights">
      <ul>
        <li>
          ${highlight.todayFormatted}
          <span>today</span>
        </li>
        <li>
          ${highlight.yesterdayFormatted}
          <span>yesterday</span>
        </li>
        <li>
          ${highlight.last7DaysFormatted}
          <span>7 days</span>
        </li>
        <li>
          ${highlight.last30DaysFormatted}
          <span>30 days</span>
        </li>
        <li>
          ${highlight.last90DaysFormatted}
          <span>90 days</span>
        </li>
        <li>
          ${highlight.totalFormatted}
          <span>all time</span>
        </li>
      </ul>
    </template>
    <template id="page-link">
      <li>
        <a href="/account/organizations/organizations?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
      </li>
    </template>
    <template id="organization-row">
      <tr id="${organization.organizationid}">
        <td>
          <a href="/administrator/organizations/organization?organizationid=${organization.organizationid}">${organization.organizationid}</a>
        </td>
        <td>${organization.name}</td>
        <td>
          <a href="mailto:${organization.email}">${organization.email}</a>
        </td>
        <td>${organization.createdAtFormatted}</td>
      </tr>
    </template>
  </body>
</html>
