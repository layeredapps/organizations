<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/organizations/navbar-invitation.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title translate="yes">View invitation</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">View invitation</h1>
      <table id="invitations-table" class="data-table">
        <tbody id="${invitation.invitationid}">
          <tr>
            <th>ID</th>
            <td>${invitation.invitationid}</td>
          </tr>
          <tr>
            <th translate="yes">Created</th>
            <td>${invitation.createdAtFormatted}</td>
          </tr>
          <tr>
            <th translate="yes">Accepted</th>
            <td id="accepted">${invitation.acceptedAtFormatted}</td>
            <td id="not-accepted" translate="yes">No</td>
          </tr>
          <tr>
            <th translate="yes">Membership</th>
            <td id="membership"><a href="/administrator/organizations/membership?membershipid=${invitation.membershipid}">${invitation.membershipid}</a></td>
            <td id="no-membership" translate="yes">Nobody</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
