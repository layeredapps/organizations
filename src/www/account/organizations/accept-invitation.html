<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title translate="yes">Accept invitation</title>
    <link href="/public/content.css" rel="stylesheet">
    <link href="/public/content-additional.css" rel="stylesheet">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Accept invitation</h1>
      <p translate="yes">You will become a member of the organization after entering the code.</p>
      <div id="message-container"></div>
      <form id="submit-form" class="input-form" action="/account/organizations/accept-invitation" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <div class="input-fields">
          <label class="field-label" for="organization-pin" translate="yes">Organization PIN</label>
          <div class="field">
            <div class="tiny-field">
              <input id="organization-pin" name="organization-pin" type="text" maxlength="100">
            </div>
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label" for="secret-code" translate="yes">Invitation code</label>
          <div class="field"><input id="secret-code" name="secret-code" type="text" maxlength="100"></div>
        </div>
        <h2 translate="yes">Membership information</h2>
        <div id="existing-profile-container" class="input-fields">
          <label class="field-label" for="profileid" translate="yes">Use existing profile</label>
          <div class="field">
            <select id="profileid" name="profileid">
              <option value="" translate="yes">
                Select an existing profile
              </option>
            </select>
          </div>
        </div>
        <div id="display-name-container" class="input-fields">
          <label class="field-label" for="display-name" translate="yes">Display name</label>
          <div class="field">
            <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
          </div>
        </div>
        <div id="display-email-container" class="input-fields">
          <label class="field-label" for="display-email" translate="yes">Display email</label>
          <div class="field">
            <input required="" id="display-email" name="display-email" type="text" maxlength="1000">
          </div>
        </div>
        <div id="contact-email-container" class="input-fields">
          <label class="field-label" for="contact-email" translate="yes">Contact email</label>
          <div class="field">
            <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000">
          </div>
        </div>
        <div id="full-name-container">
          <div class="input-fields">
            <label class="field-label" for="first-name" translate="yes">First name</label>
            <div class="field">
              <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
            </div>
          </div>
          <div class="input-fields">
            <label class="field-label" for="last-name" translate="yes">Last name</label>
            <div class="field">
              <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
            </div>
          </div>
        </div>
        <div id="dob-container">
          <div class="input-fields">
            <label class="field-label" for="dob" translate="yes">Date of birth</label>
            <div class="field">
              <input required="" id="dob" name="dob" type="text" maxlength="11">
            </div>
          </div>
        </div>
        <div id="phone-container" class="input-fields">
          <label class="field-label" for="phone" translate="yes">Telephone</label>
          <div class="field">
            <input required="" id="phone" name="phone" type="text" maxlength="1000">
          </div>
        </div>
        <div id="occupation-container" class="input-fields">
          <label class="field-label" for="occupation" translate="yes">Occupation</label>
          <div class="field">
            <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
          </div>
        </div>
        <div id="location-container" class="input-fields">
          <label class="field-label" for="location" translate="yes">Location</label>
          <div class="field">
            <input required="" id="location" name="location" type="text" maxlength="1000">
          </div>
        </div>
        <div id="company-name-container" class="input-fields">
          <label class="field-label" for="company-name" translate="yes">Company name</label>
          <div class="field">
            <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
          </div>
        </div>
        <div id="website-container" class="input-fields">
          <label class="field-label" for="website" translate="yes">Website</label>
          <div class="field">
            <input required="" id="website" name="website" type="text" maxlength="1000">
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label"></label>
          <div class="form-buttons">
            <button id="submit-button" type="submit" class="button" translate="yes">Join organization</button>
          </div>
        </div>
      </form>
    </div>
    <template id="success">
      <div class="success message" translate="yes">
        Success! You are now a member of the organization
      </div>
    </template>
    <template id="invalid-invitation">
      <div class="error message" translate="yes">
        Error! The invitation is no longer available
      </div>
    </template>
    <template id="invalid-organization-pin">
      <div class="error message" translate="yes">
        Error! The organization PIN is incorrect
      </div>
    </template>
    <template id="invalid-secret-code">
      <div class="error message" translate="yes">
        Error! The invitation code is incorrect
      </div>
    </template>
    <template id="invalid-invitationid">
      <div class="error message" translate="yes">
        Error! Missing or invalid invitation
      </div>
    </template>
    <template id="invalid-account">
      <div class="error message" translate="yes">
        Error! You own or are a member of this organization
      </div>
    </template>
    <template id="profile-option">
      <option value="${profile.profileid}">
        ${profile.displayName} / ${profile.displayEmail}
      </option>
    </template>
    <template id="invalid-organization-name">
      <div class="error message" translate="yes">
        Error! Missing or invalid organization name
      </div>
    </template>
    <template id="invalid-organization-name-length">
      <div class="error message" translate="yes">
        Error! Invalid organization name length
      </div>
    </template>
    <template id="invalid-organization-email">
      <div class="error message" translate="yes">
        Error! Missing or invalid organization email
      </div>
    </template>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The organization has been created successfully
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! Something went wrong submitting the form
      </div>
    </template>
    <template id="invalid-first-name">
      <div class="error message" translate="yes">
        Error! Missing or invalid first name provided
      </div>
    </template>
    <template id="invalid-first-name-length">
      <div class="error message" translate="yes">
        Error! Missing or invalid first name
      </div>
    </template>
    <template id="invalid-last-name">
      <div class="error message" translate="yes">
        Error! Missing or invalid last name
      </div>
    </template>
    <template id="invalid-last-name-length">
      <div class="error message" translate="yes">
        Error! Missing or invalid last name
      </div>
    </template>
    <template id="invalid-contact-email">
      <div class="error message" translate="yes">
        Error! Invalid contact email address
      </div>
    </template>
    <template id="invalid-display-email">
      <div class="error message" translate="yes">
        Error! Invalid display email address
      </div>
    </template>
    <template id="invalid-display-name">
      <div class="error message" translate="yes">
        Error! Missing or invalid display name
      </div>
    </template>
    <template id="invalid-dob">
      <div class="error message" translate="yes">
        Error! Missing or invalid date of birth
      </div>
    </template>
    <template id="invalid-phone">
      <div class="error message" translate="yes">
        Error! Missing or invalid phone
      </div>
    </template>
    <template id="invalid-occupation">
      <div class="error message" translate="yes">
        Error! Missing or invalid occupation
      </div>
    </template>
    <template id="invalid-location">
      <div class="error message" translate="yes">
        Error! Missing or invalid location
      </div>
    </template>
    <template id="invalid-company-name">
      <div class="error message" translate="yes">
        Error! Missing or invalid company name
      </div>
    </template>
    <template id="invalid-website">
      <div class="error message" translate="yes">
        Error! Missing or invalid website
      </div>
    </template>
    <template id="invalid-display-name-length">
      <div class="error message" translate="yes">
        Error! Missing or invalid display name
      </div>
    </template>
    <template id="invalid-profileid">
      <div class="error message" translate="yes">
        Error! Missing or invalid profile was selected
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
